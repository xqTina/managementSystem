<!DOCTYPE html>
<html class="x-admin-sm" lang="zh-cn" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{common/common.html::head('传感器信息数据管理系统')}"></div>
<body class="index" onload="$('#index_loading').hide()">
<!--load-->
<div id="index_loading" th:include="~{common/common.html::page-lodding}"></div>
<!-- 顶部开始 -->
<div class="container">
    <div class="logo">
        <a href="/">传感器信息数据管理系统</a></div>
    <div class="left_open">
        <a><i class="iconfont" title="展开左侧栏">&#xe699;</i></a>
    </div>
    <ul class="layui-nav right">
        <li class="layui-nav-item" sec:authorize="isAuthenticated()">
            <a href="javascript:;" sec:authentication="name"></a>
            <dl class="layui-nav-child">
                <!-- 二级菜单 -->
                <dd>
                    <a onclick="xadmin.open('修改用户密码','/user/password',500,400)">修改密码</a></dd>
                <dd>
                    <a href="/outlogin">退出登录</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item to-index">
            <a href="/">刷新系统</a></li>
    </ul>
</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">
            <li>
                <a onclick="xadmin.add_tab('数据图表生成','/chart/show')">
                    <i class="layui-icon layui-icon-chart"></i>
                    <cite>数据图表生成</cite></a>
            </li>
            <li>
                <a onclick="xadmin.add_tab('数据表格概览','/datatable/show')">
                    <i class="layui-icon layui-icon-table"></i>
                    <cite>数据表格概览</cite></a>
            </li>
            <li th:if="${#authentication.getAuthorities().toString().equals('[ROLE_ADMIN]')||#authentication.getAuthorities().toString().equals('[ROLE_DEV]')}">
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-user" lay-tips="用户管理"></i>
                    <cite>用户管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <ul class="sub-menu">
                    <li>
                        <a onclick="xadmin.add_tab('用户列表','/user/show')">
                            <i class="iconfont">&#xe6b8;</i>
                            <cite>用户列表</cite></a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-component" lay-tips="设备管理"></i>
                    <cite>设备管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <ul class="sub-menu">
                    <li th:if="${#authentication.getAuthorities().toString().equals('[ROLE_ADMIN]')||#authentication.getAuthorities().toString().equals('[ROLE_DEV]')}">
                        <a onclick="xadmin.add_tab('DTU设备管理','/dtu/show')">
                            <i class="layui-icon layui-icon-component" lay-tips="设备管理"></i>
                            <cite>DTU设备管理</cite></a>
                    </li>
                    <li>
                        <a onclick="xadmin.add_tab('采集设备管理','/device/show')">
                            <i class="layui-icon layui-icon-component" lay-tips="设备管理"></i>
                            <cite th:text="${#authentication.getAuthorities().toString().equals('[ROLE_USER]')?'我的采集设备':'采集设备管理'}"></cite></a>
                    </li>
                </ul>
            </li>
            <li th:if="${#authentication.getAuthorities().toString().equals('[ROLE_ADMIN]')||#authentication.getAuthorities().toString().equals('[ROLE_DEV]')}">
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-set" lay-tips="系统管理"></i>
                    <cite>系统管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                <ul class="sub-menu">
                    <li>
                        <a onclick="xadmin.add_tab('登录日志','/loginHistory')">
                            <i class="iconfont">&#xe726;</i>
                            <cite>登录日志</cite></a>
                    </li>
                    <li>
                        <a onclick="xadmin.add_tab('系统邮件设置','/message/email/edit')">
                            <i class="layui-icon layui-icon-email" lay-tips="系统管理"></i>
                            <cite>系统邮件设置</cite></a>
                    </li>
                    <li th:if="${#authentication.getAuthorities().toString().equals('[ROLE_DEV]')}">
                        <a onclick="xadmin.add_tab('Druid数据库控制面板','/druid/')">
                            <i class="layui-icon layui-icon-set" lay-tips="系统管理"></i>
                            <cite>Druid数据库控制面板</cite></a>
                    </li>
                    <li th:if="${#authentication.getAuthorities().toString().equals('[ROLE_DEV]')}">
                        <a onclick="xadmin.add_tab('Swagger接口文档','/swagger-ui/')">
                            <i class="layui-icon layui-icon-set" lay-tips="系统管理"></i>
                            <cite>Swagger接口文档</cite></a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
    <div id="loading" style="display: none;" th:include="~{common/common.html::page-lodding}"></div>
    <div class="layui-tab tab" lay-allowclose="false" lay-filter="xbs_tab">
        <ul class="layui-tab-title">
            <li class="home">
                <i class="layui-icon">&#xe68e;</i>首页
            </li>
        </ul>
        <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
            <dl>
                <dd data-type="this">关闭当前</dd>
                <dd data-type="other">关闭其它</dd>
                <dd data-type="all">关闭全部</dd>
            </dl>
        </div>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe class="x-iframe" frameborder="0" scrolling="yes" src='/welcome'>正在加载数据</iframe>
            </div>
        </div>
        <div id="tab_show"></div>
    </div>
</div>
<div class="page-content-bg"></div>
<style id="theme_style"></style>
<!-- 右侧主体结束 -->
<!-- 中部结束 -->
</body>
</html>

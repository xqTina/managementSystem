<!doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta content="webkit" name="renderer">
    <meta content="noindex,nofollow" name="robots">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
          name="viewport"/>
    <link rel="stylesheet" th:href="@{/newFonts/iconfont.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/layui/2.6.8/layui.min.js"></script>
<!--    <script th:src="@{/layui/layui.js}"></script>-->
    <script th:src="@{/js/xadmin.js}" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav" th:fragment="x-nav(father_category,category)">
      <span class="layui-breadcrumb">
        <a href="/welcome">首页</a>
        <a href="javascript:;" th:if="${father_category!=''}" th:text="${father_category}"></a>
        <a>
          <cite th:text="${category}"></cite></a>
      </span>
    <a class="layui-btn layui-btn-small" onclick="xadmin.page_loading(true);location.reload()"
       style="line-height:1.6em;margin-top:3px;float:right" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div th:fragment="page-lodding">
    <div class="loading">
        <img class="loading-img" src="../static/images/loading.gif" alt="LOADING">
    </div>
</div>
</body>
</html>

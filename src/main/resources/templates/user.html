<!DOCTYPE html>
<html class="x-admin-sm" lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{common/common.html::head('用户管理-传感器信息管理平台')}"></div>
<body onload="xadmin.page_loading()">
<div th:replace="~{common/common.html::x-nav('用户管理','用户列表')}"></div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body search">
                    <div class="layui-form-item" style="margin-bottom: 0;padding-bottom: 0;padding-top: 10px">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" id="table_reload"
                                       placeholder="请输入搜索内容" type="text">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline" style="width: auto;">
                                <button class="layui-btn" data-type="reload" id="search"><i
                                        class="layui-icon layui-icon-search"></i>查询
                                </button>
                                <a class="layui-btn btnOption  layui-btn-small btnAdd" href="javascript:" id="add"
                                   onclick="xadmin.open('添加用户','/user/edit/user',400,400)"><i class="layui-icon layui-icon-add-1"></i>添加用户</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table" id="LAY-user-table"
                           lay-data="{height: 'full-200', cellMinWidth: 80, page: true, limit:30, url:'/user/table'}"
                           lay-filter="LAY-user-table">
                        <thead>
                        <tr>
                            <th lay-data="{type:'checkbox'}">ID</th>
                            <th lay-data="{field:'id', minWidth:100, sort: true}">ID</th>
                            <th lay-data="{field:'username', minWidth:100}">用户名</th>
                            <th lay-data="{field:'email', minWidth:150}">邮箱</th>
                            <th lay-data="{field:'name', minWidth: 100}">真实姓名</th>
                            <th lay-data="{field:'phone',minWidth: 150}">电话号码</th>
                            <th lay-data="{field:'isUse', title:'启用/停用', width:100, templet: '#user_switchTpl', unresize: true}">
                                启用/停用
                            </th>
                            <th lay-data="{field:'role',minWidth: 100,templet: '<div>{{ getRole(d.role) }}</div>'}">
                                用户规则
                            </th>
                            <th lay-data="{field:'registerTime',minWidth: 150,sort: true}">注册时间</th>
                            <th lay-data="{field:'expireDate',minWidth: 150,sort: true}">过期时间</th>
                            <th lay-data="{field:'remark'}">备注</th>
                            <th lay-data="{minWidth:150,fixed: 'right',templet: '#user_operation'}">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:replace="~{common/templet::user_operation}"></script>
<script th:replace="~{common/templet::user_switchTpl}"></script>
<script src="/js/sms/user.js"></script>
</html>
